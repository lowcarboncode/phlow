main: restapi
modules: !include modules.yaml
steps:
  - id: echo
    use: echo
    input:
      message: Hello, World!
  - condition:
      assert: !eval main.method == "POST"
    then:
      return:
        status_code: 201
        body: !include assets/body.yaml
        headers:
          Content-Type: application/json
    else:
      return:
        status_code: 200
        body: !include assets/body.yaml
        headers:
          Content-Type: application/json

  