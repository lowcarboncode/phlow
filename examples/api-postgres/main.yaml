main: http_server
modules:
  - module: http_server
    version: latest
  - module: postgres
    version: latest
    with:
      host: localhost
      port: 5432
      user: postgres
      password: postgres
      database: postgres
      sslmode: disable
steps:
  - use: postgres
    query: |
      `SELECT 1 + $1"`  
  - return:
      status_code: 200
      body: !eval payload
      headers:
        Content-Type: application/json
