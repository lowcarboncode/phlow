main: http_server
modules:
  - module: http_server
    version: latest
  - module: postgres
    version: latest
    with:
      host: localhost
      port: 5432
      user: postgres
      password: postgres
      database: postgres
      sslmode: disable
steps:
  - use: postgres
    input:
      query: !import ./create_table.sql
  - use: postgres
    input:
      query: |
        INSERT INTO Student (name, email, birthdate, data) VALUES ('John', 'john@mail.com', '1990-01-01');
  - use: postgres
    input:
      query: SELECT * FROM Student;
  - return:
      status_code: 200
      body: !eval payload
      headers:
        Content-Type: application/json
