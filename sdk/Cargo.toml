[package]
name = "sdk"
version = "0.1.0"
edition = "2021"

[dependencies]
valu3 = "0.8"
tokio = { version = "1.44", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
crossbeam = "0.8"

# OpenTelemetry
opentelemetry = "0.28.0"
opentelemetry_sdk = "0.28.0"
opentelemetry-jaeger = "0.22.0" # Exportador de traces para Jaeger
opentelemetry-prometheus = "0.28.0" # Exportador de m√©tricas para Prometheus
tracing-opentelemetry = "0.29"
tracing-subscriber = "0.3.19"
opentelemetry-stdout = "0.28.0"
opentelemetry-semantic-conventions = { version = "0.28.0", features = [
    "semconv_experimental",
] }
tracing-core = "0.1"
opentelemetry-otlp = { version = "0.28.0", features = ["grpc-tonic"] }
