main: restapi
modules: !include modules.yaml
steps:
- id: echo
  module: echo
  input:
    message: Hello, World!
- module: log
  input: 
    level: warn
    message: XXXXXXXX
- module: log
  input: 
    level: error
    message: exit
- return:
    status_code: 201
    body: 
      echo: !eval steps.echo
      main: !import script.rhai
    headers:
      Content-Type: application/json