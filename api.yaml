modules:
- name: restapi
  with:
    port: 4000	
- name: amqp
  with:
    uri: amqp://guest:guest@localhost:5672
    routing_key: test_key
    declare: true

main: restapi

steps:
- id: producer
  module: amqp
  input: main
- return:
    status_code: 201
    body:
      result: steps.producer
      mirror: main
    headers:
      Content-Type: '`application/json`'
