receivers:
  otlp:
    protocols:
      http: 
        endpoint: 0.0.0.0:4318
processors:
extensions:
  health_check: {}
exporters:
  prometheus:
    endpoint: "0.0.0.0:9464"

  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug]

    metrics:
      receivers: [otlp]
      exporters: [prometheus]
